        <script>
        // Exo 3 boucle Fizz Buzz//
            for(let nb = 1; nb<=199; nb++){
                if(nb%3 === 0){ // nb multiple(%) de 3 strictement égal à 0//
                    console.log('Fizz');
                }
                if(nb%5 === 0){ // nb multiple(%) de 5 strictement égal à 0//
                    console.log('Buzz');
            }
                if(nb%3 === 0 && nb%5 === 0){ //  fonction ET (11) aux deux conditions//
                    console.log('Fizz Buzz');
                }
                    else(console.log(nb));
            }
        </script>
